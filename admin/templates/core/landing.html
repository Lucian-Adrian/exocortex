<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exocortex Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet">
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'wght' 300;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-violet-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <span class="material-symbols-outlined text-8xl text-purple-300 mb-4 block">psychology</span>
            <h1 class="text-5xl font-bold text-white mb-2">Exocortex</h1>
            <p class="text-xl text-purple-200">Personal Knowledge Memory System</p>
        </div>
        
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-white mb-6">Admin Dashboard</h2>
            
            <a href="{% url 'admin:login' %}?next=/dashboard/" 
               class="block w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors mb-4">
                <span class="material-symbols-outlined align-middle mr-2">login</span>
                Sign In
            </a>
            
            <div class="mt-6 pt-6 border-t border-white/20">
                <p class="text-purple-200 text-sm mb-4">Quick Links</p>
                <div class="grid grid-cols-2 gap-3">
                    <a href="/admin/" class="bg-white/5 hover:bg-white/10 text-purple-200 py-2 px-4 rounded-lg text-sm transition-colors">
                        Django Admin
                    </a>
                    <a href="http://localhost:8000/docs" target="_blank" class="bg-white/5 hover:bg-white/10 text-purple-200 py-2 px-4 rounded-lg text-sm transition-colors">
                        API Docs
                    </a>
                </div>
            </div>
        </div>
        
        <p class="text-purple-300/60 text-sm mt-8">
            Default login: <code class="bg-white/10 px-2 py-1 rounded">admin</code> / <code class="bg-white/10 px-2 py-1 rounded">admin</code>
        </p>
    </div>
</body>
</html>
